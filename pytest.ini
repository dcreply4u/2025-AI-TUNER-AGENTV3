[pytest]
# Pytest configuration for AI Tuner Agent test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    hardware: Tests requiring hardware
    ui: UI component tests
    can: CAN bus tests
    gps: GPS tests
    ai: AI advisor tests

# Coverage (if pytest-cov is installed)
# [tool:pytest]
# addopts = --cov=interfaces --cov=services --cov=controllers --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = WARNING

